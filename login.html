<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in — SportSwap</title>
    <meta name="theme-color" content="#FFB400" />
    <meta name="description" content="Accede a SportSwap para vender y comprar camisetas." />
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/img/Logo1.png" sizes="180x180">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta property="og:title" content="Log in — SportSwap" />
    <meta property="og:description" content="Gestiona tus camisetas en SportSwap." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/img/Logo1.png" />
    <meta property="og:url" content="/login.html" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand" aria-label="SportSwap Home">
          <img class="brand-logo" src="assets/img/Logo1.png" alt="SportSwap logo" />
          <span class="brand-sport">SPORT</span><span class="brand-swap">SWAP</span>
        </a>
        <nav class="main-nav" aria-label="Principal">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link" href="delivery.html">Delivery</a>
          <a class="nav-link cta" href="login.html">Log in</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="auth">
        <div class="container auth-inner card-panel">
          <h1>Bienvenido</h1>
          <p class="muted">Accede para gestionar tus camisetas</p>

          <form id="loginForm" novalidate>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="tu@email.com" required />
              <span class="error" data-for="email"></span>
            </div>
            <div class="field">
              <label for="password">Contraseña</label>
              <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
              <span class="error" data-for="password"></span>
            </div>
            <button type="submit" class="btn btn-primary full">Entrar</button>
          </form>

          <p class="small muted">¿No tienes cuenta? <a href="#" class="link neon">Regístrate</a></p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> SportSwap. Neon marketplace.</p>
        <div class="footer-links">
          <a href="#" class="link">Términos</a>
          <a href="#" class="link">Privacidad</a>
        </div>
      </div>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
  </html>
