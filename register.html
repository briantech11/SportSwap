<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro — SportSwap</title>
    <meta name="theme-color" content="#FFB400" />
    <meta name="description" content="Crea tu cuenta en SportSwap y empieza a intercambiar camisetas." />
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/img/Logo1.png" sizes="180x180">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta property="og:title" content="Registro — SportSwap" />
    <meta property="og:description" content="Únete a SportSwap y gestiona tus camisetas." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/img/Logo1.png" />
    <meta property="og:url" content="/register.html" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand" aria-label="SportSwap Home">
          <img class="brand-logo" src="assets/img/Logo1.png" alt="SportSwap logo" />
          <span class="brand-sport">SPORT</span><span class="brand-swap">SWAP</span>
        </a>
        <nav class="main-nav" aria-label="Principal">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link" href="catalog.html">Catálogo</a>
          <a class="nav-link" href="delivery.html">Delivery</a>
          <a class="nav-link cta" href="login.html">Log in</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="auth">
        <div class="container auth-inner card-panel">
          <div class="auth-logo" style="background-image: url('assets/img/Logo1.png');" aria-label="SportSwap logo"></div>
          <h1>Crea tu cuenta</h1>
          <p class="muted">Regístrate para empezar a comprar, vender y hacer swap</p>

          <form id="registerForm" novalidate>
            <div class="field">
              <label for="regEmail">Email</label>
              <input id="regEmail" name="email" type="email" placeholder="tu@email.com" required />
              <span class="error" data-for="regEmail"></span>
            </div>
            <div class="field">
              <label for="regPassword">Contraseña</label>
              <input id="regPassword" name="password" type="password" placeholder="••••••••" minlength="6" required />
              <span class="error" data-for="regPassword"></span>
            </div>
            <div class="field">
              <label for="regConfirm">Confirmar contraseña</label>
              <input id="regConfirm" name="confirm" type="password" placeholder="••••••••" minlength="6" required />
              <span class="error" data-for="regConfirm"></span>
            </div>
            <button type="submit" class="btn btn-primary full">Crear cuenta</button>
          </form>

          <p class="small muted">¿Ya tienes cuenta? <a href="login.html" class="link neon">Inicia sesión</a></p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> SportSwap. Neon marketplace.</p>
        <div class="footer-links">
          <a href="#" class="link">Términos</a>
          <a href="#" class="link">Privacidad</a>
        </div>
      </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

      const firebaseConfig = {
        apiKey: "AIzaSyA03svHF839UbrLrSj64f-IsEsfkuIv96Y",
        authDomain: "briannntech11.firebaseapp.com",
        projectId: "briannntech11",
        storageBucket: "briannntech11.firebasestorage.app",
        messagingSenderId: "15374289068",
        appId: "1:15374289068:web:320ddafa66d421bf577709"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      window.auth = auth;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    </script>
    <script src="assets/js/app.js"></script>
  </body>
  </html>
